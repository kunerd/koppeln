[workspace]
members = [
    "lxc_testcontainers",
    "e2e_tests",
]

[package]
name = "koppeln"
version = "0.3.0-dev"
authors = ["Hendrik Kunert <hendrik.kunert@gmail.com>"]
edition = "2018"

[lib]
name = "koppeln"
path = "src/lib.rs"

[dependencies]
bytes = "1.11.1"
nom = "8.0"
toml = "1.0.1"
serde = { version = "1.0", features = ["derive"] }
config = "0.15"
log = "0.4"
env_logger = "0.11.9"
futures = "0.3"

[dependencies.warp]
version = "0.4"
features = [ "server" ]

[dependencies.tokio]
version = "1.49"
default-features = false
features = ["macros", "rt-multi-thread"]

[dependencies.tokio-util]
version = "0.7"
features = ["net", "codec"]

[package.metadata.deb]
section = "net"
#extended-description-file = "debian/description.txt"
#license-file = ["LICENSE", "0"]
maintainer-scripts = "debian/"
#changelog = "debian/changelog" # this will be generated by the pkg workflow
copyright = "Copyright (c) 2026, Hendrik Kunert"
assets = [
 ["target/release/koppeln", "/usr/bin/koppeln", "755"],
]
systemd-units = { unit-name = "koppeln", enable = true }
