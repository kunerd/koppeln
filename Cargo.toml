[workspace]
members = [
    "lxc_testcontainers",
    "e2e_tests",
]

[package]
name = "koppeln"
version = "0.1.0"
authors = ["Hendrik Kunert <>"]
edition = "2018"

[lib]
name = "koppeln"
path = "src/lib.rs"

[dependencies]
bytes = "1.2.1"
nom = "5.1"
toml = "0.5.6"
serde = { version = "1.0", features = ["derive"] }
config = "0.9"
log = "0.4"
env_logger = "0.7.1"
warp = "0.3"
futures = "0.3"
tokio = { version = "1.2", features = ["full"] }
tokio-util = { version = "0.6.3", features = ["net", "codec"] }

[package.metadata.deb]
section = "net"
#extended-description-file = "debian/description.txt"
#license-file = ["LICENSE", "0"]
maintainer-scripts = "debian/"
#changelog = "debian/changelog" # this will be generated by the pkg workflow
copyright = "Copyright (c) 2022, Hendrik Kunert"
assets = [
 ["target/release/koppeln", "/usr/bin/koppeln", "755"],
]
systemd-units = { unit-name = "koppeln", enable = true }
